version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: grandes-paradas-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=grandes_paradas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - grandes-paradas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  grandes-paradas-api:
    image: idepetech/grandes-paradas:0.3.0
    container_name: grandes-paradas-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/grandes_paradas
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grandes-paradas-network
    # Data is now stored in PostgreSQL, no need for data volume

volumes:
  postgres_data:

networks:
  grandes-paradas-network:
    driver: bridge

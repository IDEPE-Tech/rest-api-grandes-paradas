version: '3.8'

services:
  grandes-paradas-api:
    build: .
    container_name: grandes-paradas-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Monta o diretório atual para persistir o arquivo de calendário
      - ./calendario_manutencao.json:/app/calendario_manutencao.json
    networks:
      - grandes-paradas-network

networks:
  grandes-paradas-network:
    driver: bridge
